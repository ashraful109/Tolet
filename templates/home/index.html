{% extends 'base.html' %}
{% load static %}

{% block content %}

  <!-- ======= Intro Section ======= -->
  <div class="intro intro-carousel swiper position-relative">

    <div class="swiper-wrapper">

      {% if slider %}
      {% for s in slider %}
      
      
      <div class="swiper-slide carousel-item-a intro-item bg-image" style="background-image: url({{s.image.url}})">
        <div class="overlay overlay-a"></div>
        <div class="intro-content display-table">
          <div class="table-cell">
            <div class="container">
              <div class="row">
                <div class="col-lg-8">
                  <div class="intro-body">
                    <p class="intro-title-top">
                      {{s.house.location}}
                    </p>
                    <h1 class="intro-title mb-4">
                      <span class="color-b">{{s.house.name}} </span> 
                      <br> 
                    </h1>
                    <p class="intro-subtitle intro-price">
                      <a href="#"><span class="price-a">rent | $ {{s.house.rent}}</span></a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}
      {% endif %}

    </div>
    <div class="swiper-pagination"></div>
  </div><!-- End Intro Section -->
  <h1>Good Boy</h1>

{% endblock content %}
