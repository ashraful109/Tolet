{% extends 'base.html' %}
{% load static %}

{% block content %}
  <main id="main">

    <!-- ======= Intro Single ======= -->
    
    <!-- ======= Contact Single ======= -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="contact-map box">
              
            </div>
          </div>
          <div class="col-sm-12 section-t8">
            <div class="row">
              <div class="col-md-7">
                <form action="{% url 'registraion' %}" method="POST" enctype="multipart/form-data" role="form">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input type="text" name="name" class="form-control form-control-lg form-control-a" placeholder="Your Name" required>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input name="email" type="email" class="form-control form-control-lg form-control-a" placeholder="Your Email" required>
                      </div>
                    </div>
                     <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input name="password1" type="password" class="form-control form-control-lg form-control-a" placeholder="Enter Password" required>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input name="password2" type="password" class="form-control form-control-lg form-control-a" placeholder="Enter Password Again" required>
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <input type="number" name="phone" class="form-control form-control-lg form-control-a" placeholder="Phone Number" required>
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <input type="text" name="address" class="form-control form-control-lg form-control-a" placeholder="Address" required>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <p>Enter Your Image<p/>
                        <input type="file" name="image" class="form-control form-control-lg form-control-a" placeholder="" required>
                      </div>
                    </div>
                    

                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-a">Sign Up</button>
                    </div>
                  </div>
                </form>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Contact Single-->

  </main><!-- End #main -->
{% endblock content %}
